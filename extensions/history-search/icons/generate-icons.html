<!-- Open this file in a browser to generate extension icons, then right-click > Save as PNG -->
<!DOCTYPE html>
<html><head><title>Generate History Extension Icons</title></head>
<body style="background:#222;padding:40px;font-family:monospace;color:#fff;">
<h2>History Extension Icons â€” right-click each canvas > Save Image As</h2>
<div style="display:flex;gap:24px;margin-top:24px;">
    <div><p>icon-16.png</p><canvas id="c16" width="16" height="16"></canvas></div>
    <div><p>icon-48.png</p><canvas id="c48" width="48" height="48"></canvas></div>
    <div><p>icon-128.png</p><canvas id="c128" width="128" height="128"></canvas></div>
</div>
<script>
function drawIcon(cv) {
    const s = cv.width, ctx = cv.getContext('2d');
    // Background
    const bg = ctx.createLinearGradient(0, 0, s, s);
    bg.addColorStop(0, '#7c3aed'); bg.addColorStop(1, '#06b6d4');
    ctx.fillStyle = bg;
    ctx.beginPath();
    ctx.roundRect(0, 0, s, s, s * 0.15);
    ctx.fill();
    // Letter H
    ctx.fillStyle = '#fff';
    ctx.font = `bold ${s * 0.6}px monospace`;
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText('H', s / 2, s / 2 + s * 0.04);
    // Small timeline bar
    ctx.fillStyle = 'rgba(255,255,255,0.4)';
    ctx.fillRect(s * 0.15, s * 0.82, s * 0.7, s * 0.06);
}
drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
</script>
</body></html>
