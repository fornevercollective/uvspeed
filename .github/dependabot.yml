# Dependabot configuration â€” keeps npm and pip dependencies up to date

version: 2

updates:
  # npm dependencies (Electron, express, ws, xterm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(npm):"
    reviewers:
      - "fornevercollective"

  # pip dependencies (websockets, aiohttp, numpy, psutil)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip):"
    reviewers:
      - "fornevercollective"

  # GitHub Actions (pages, release workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions):"
